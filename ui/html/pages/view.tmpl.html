{{define "title"}}Text #{{.Text.ID}}{{end}}

{{define "main"}}
    {{with .Text}}
        <div class="text">
            <div class="metadata">
                <strong>{{.Title}}</strong>
                <span>#{{.ID}}</span>
            </div>
            <pre><code>{{.Content}}</code></pre>
            <div class="metadata">
                <time>Created: {{.Created | colloquialDate}}</time>
            </div>
        </div>
    {{end}}
{{end}}
